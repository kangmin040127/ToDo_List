<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>ToDo List</h1>
		<section class="input-area">
			<input type="text" id="task-input" placeholder="지킬 수 있는 것만 작성">
			<button id="plus-btn">+</button>
		</section>
		<section class="task-area">
			<div class="task-tabs">
				<div id="under-line"></div>
				<div id="all">All</div>
				<div id="ongoing">not Done</div>
				<div id="done">Done</div>
			</div>
			<div id="task-board">
			</div>
		</section>
	</div>
	
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
<script src="https://kit.fontawesome.com/c5c6a57a0c.js" crossorigin="anonymous"></script>
</html>
